name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    if: ${{ hashFiles('src/PomodoroTray/PomodoroTray.csproj') != '' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Build
        run: dotnet build src/PomodoroTray/PomodoroTray.csproj -c Release
